<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dists/css/app.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div class="task-container">
        <div class="task-list">
            <h3>Task List</h3>
            <form class="task-list">
                <input type="text" value="" title="new-task" id="new-task" placeholder="New Task">
                <label for="new-task"></label>
                <button class="btn task-btn" type="submit">ADD TASK</button>
            </form>
        </div>

        <div class="task-list filter-container">
            <h3>Tasks</h3>
            <form class="filter-tasks">
                <input type="text" value="" title="filter-task" id="filter-task" placeholder="Filter Tasks">
                <label for="filter-task"></label>
                <ul class="collections"></ul>
            </form>
            <button class="btn clear-btn" type="button">CLEAR TASKS</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
